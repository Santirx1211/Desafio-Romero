<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonStore</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h1>Dungeon Store</h1>
                </div>
            </div>
        </div>
    </header>
<h1 class="title">Productos</h1>
<div class="owl-container">
    <div class="owl-carousel owl-theme">
        <div class="item"><img src="img/Dados-amarillos.png" alt=""></div>
        <div class="item"><img src="img/Dados-rojos.png" alt=""></div>
        <div class="item"><img src="img/Manga-Dbs.png" alt=""></div>
        <div class="item"><img src="img/Sobre-Magic.png" alt=""></div>
        <div class="item"><img src="img/Sobre-Yugioh.png" alt=""></div>
        <div class="item"><img src="img/Taza-Death-Note.png" alt=""></div>
        <div class="item"><img src="img/Taza-Star-Wars.png" alt=""></div>
    </div>
</div>



<div id="lista-productos" class="container">
    <h1 class="encabezado">Tienda</h1>
<div class="products" >
</div>
</div>

<section class="carrito">
    <h2 class="carrito-title">Carrito</h2>
    <div class="contador-total">
        <p>Total Carrito: $ <span class="total">0</span></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Valor</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody class="tabla">
            
        </tbody>
    </table>
</section>



<script src="js/app.js" ></script>
<script src="js/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
