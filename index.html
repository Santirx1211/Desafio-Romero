<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dungeon Store</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
</head>

<body>

  <nav class="nav">
    <div class="nav__center container">
      <div class="nav__logo">
        <h1>Dungeon <span>Store</span></h1>
      </div>
      <ul class="nav__list">
        <div class="carrito__icon">
          <i class="bx bx-cart"></i>
          <span class="item__total">0</span>
        </div>
      </ul>
    </div>
  </nav>
<div class="carousel">
  <h1>Productos</h1>
  <div class="owl-container">
    <div class="owl-carousel owl-theme" >
    <div class="item"><img src="img/Dados-amarillos.png" alt=""></div>
    <div class="item"><img src="img/Dados-rojos.png" alt=""></div>
    <div class="item"><img src="img/Manga-Dbs.png" alt=""></div>
    <div class="item"><img src="img/Sobre-Magic.png" alt=""></div>
    <div class="item"><img src="img/Sobre-Yugioh.png" alt=""></div>
    <div class="item"><img src="img/Taza-Death-Note.png" alt=""></div>
    <div class="item"><img src="img/Taza-Star-Wars.png" alt=""></div>
    </div>
  </div>
</div>


  <!--Productos-->
  <section class="productos">
    <div class="productos__center">

    </div>
  </section>

  <!--Carrito-->

  <section class="carrito__overlay">
    <div class="carrito">
      <span class="close__carrito">
        <i class="bx bx-x"></i>
      </span>
      <h1>Su Carrito</h1>

      <div class="carrito__center">


      </div>

      <div class="carrito__footer">
        <h3>Total: $ <span class="carrito__total">0</span></h3>
        <button class="clear__carrito btn">remover carrito</button>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
  <script src="./js/scripts.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="owlcarousel/owl.carousel.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
