<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DungeonStore</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <h1>Dungeon Store</h1>
                </div>
            </div>
        </div>
    </header>


<div id="lista-productos" class="container">
    <h1 class="encabezado">Tienda</h1>
<div class="products" >
</div>
</div>

<section class="carrito">
    <h2 class="carrito-title">Carrito</h2>
    <div class="contador-total">
        <p>Total Carrito: $ <span class="total">0</span></p>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>Descripcion</th>
                <th>Valor</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody class="tabla">
            
        </tbody>
    </table>
</section>



<script src="js/app.js" ></script>
</body>
</html>
